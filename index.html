<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexan.lol</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5d9ef9dab9.js" crossorigin="anonymous"></script>
    <script>
        //determines if the user has a set theme
        function detectColorScheme(){
            var theme="light";    //default to light

            //local storage is used to override OS theme settings
            if(localStorage.getItem("theme")){
                if(localStorage.getItem("theme") == "dark"){
                    var theme = "dark";
                }
            } else if(!window.matchMedia) {
                //matchMedia method not supported
                return false;
            } else if(window.matchMedia("(prefers-color-scheme: dark)").matches) {
                //OS theme setting detected as dark
                var theme = "dark";
            }

            //dark theme preferred, set document with a `data-theme` attribute
            if (theme=="dark") {
                document.documentElement.setAttribute("data-theme", "dark");
            }
        }
        detectColorScheme();
    </script>
</head>
<body>
    <h1>Lexan</h1>
    <h2>The Best Place for High Quality Lexan Audio</h2>
    <br>
    <p>Raw23</p>
    <audio controls>
        <source src="audio/raw23.wav" type="audio/wav">
        Your browser does not support the audio element.
    </audio> 
    <label id="theme-switch" class="theme-switch; fancy-checkbox" for="checkbox_theme">
        <input type="checkbox" id="checkbox_theme" />
        <i class="fa-solid fa-moon unchecked"></i>
        <i class="fa-solid fa-sun checked"></i>
    </label>
</body>

<script>
    //identify the toggle switch HTML element
const toggleSwitch = document.querySelector('#theme-switch input[type="checkbox"]');

//function that changes the theme, and sets a localStorage variable to track the theme between page loads
function switchTheme(e) {
    if (e.target.checked) {
        localStorage.setItem('theme', 'dark');
        document.documentElement.setAttribute('data-theme', 'dark');
        toggleSwitch.checked = true;
    } else {
        localStorage.setItem('theme', 'light');
        document.documentElement.setAttribute('data-theme', 'light');
        toggleSwitch.checked = false;
    }    
}

//listener for changing themes
toggleSwitch.addEventListener('change', switchTheme, false);

//pre-check the dark-theme checkbox if dark-theme is set
if (document.documentElement.getAttribute("data-theme") == "dark"){
    toggleSwitch.checked = true;
}
</script> 

</html>
